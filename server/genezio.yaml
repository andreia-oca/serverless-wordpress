name: serverless-wordpress
region: eu-central-1
sdk:
  language: js
  options:
    runtime: browser
  path: ./../client/src/sdk
frontend:
  path: ./../client/build
  subdomain: my-science-blog 
classes:
  - path: ./controllers/options.js
    type: jsonrpc
    methods: []
  - path: controllers/users.js
    type: jsonrpc
    methods: []
  - path: controllers/posts.js
    type: jsonrpc
    methods: []
